<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-image: url("https://wallpapercave.com/wp/wp6571968.jpg");
        }

        form {
            background-color: #f00000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin-left: 5%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="signInForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="validateSignIn()">Sign In</button>
    </form>

    <form id="signUpForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button type="button" onclick="validateSignUp()">Sign Up</button>
    </form>

    <script>
        function validateSignIn() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === '' || password === '') {
                alert('Username and Password are required.');
            } else {
                // Perform sign-in logic
                alert('Sign In Successful!');
            }
        }

        function validateSignUp() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const birthdate = document.getElementById('birthdate').value.trim();
            const gender = document.getElementById('gender').value;

            if (fullName === '' || email === '' || newPassword === '' || confirmPassword === '' || phoneNumber === '' || birthdate === '') {
                alert('All fields are required.');
            } else if (newPassword !== confirmPassword) {
                alert('Passwords do not match.');
            } else if (!/(?=.*[0-9])(?=.*[!@#$%^&*])/.test(newPassword)) {
                alert('Password must contain at least one numeric digit and one special character.');
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                alert('Invalid email format.');
            } else {
                // Perform sign-up logic
                alert('Sign Up Successful!');
            }
        }
    </script>
</body>
</html>
