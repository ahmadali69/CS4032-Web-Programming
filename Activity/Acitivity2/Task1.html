<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        header {
            
            background-color: #fbf3f3;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            background-size: cover;
            background-image: url("http://www.pixelstalk.net/wp-content/uploads/2016/08/Cool-nature-backgrounds-hd-resolution-1920x1080.jpg") ;
        }
        

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
            background-color: #fbfbfb;
            background-size: calc(90%);
            background-image: url("https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2018/11/dark-wallpapers.jpg");
            color: rgb(255, 255, 255);
            
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        
    </style>
</head>
<body>
    <header>
        <h1>Fiverr Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>

    </header>

    <div class="hero">
        <h1>Find the Best Freelancers for Your Project</h1>
        <p>Highly skilled professionals for any task on our platform.</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
</body>
</html>
