<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
               body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1920x1080/?travel') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        label {
            margin-bottom: 8px;
        }


        input, textarea {
            margin-bottom: 16px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #3498db;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #2980b9;
        }
    </style>
    <title>Signup - Travel Website</title>
</head>
<body>
    <header>
        <h1>Sign Up</h1>
        <p>Fill in the form below to create an account.</p>
    </header>

    <form action="dummy.php" method="post" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{4}[0-9]{3}[0-9]{4}" required>
        
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" placeholder="Enter your zip code" pattern="[0-9]{5}" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required>

        <input type="submit" value="Sign Up">
        <input type="reset" value="Reset">
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var birthdate = document.getElementById('birthdate').value;
            var email = document.getElementById('email').value;
            var gender = document.getElementById('gender').value;
            var phone = document.getElementById('phone').value;
            var zip = document.getElementById('zip').value;
            var country = document.getElementById('country').value;

            // Add your validation logic here for each field

            if (username === "" || password === "" || birthdate === "" || email === "" || gender === "" || phone === "" || zip === "" || country === "") {
                alert("All fields must be filled out");
                return false;
            }

            // You can add more specific validation rules using regular expressions, length checks, etc.

            return true;
        }
    </script>
</body>
</html>
